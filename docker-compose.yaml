version: "1"

services:
  app:
    build:
      context: node
    container_name: app
    entrypoint: sh -c "node index.js"
    networks:
      - redezinha-node
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "8080:3000"
    depends_on: 
      db: 
        condition: service_healthy

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes: 
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - redezinha-node
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 10s
      retries: 3

networks:
  redezinha-node:
    driver: bridge


    